<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>

</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
          <input type="text" id="title" placeholder="title">
          <div class="price">
            <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
            <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
            <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
            <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
            <small id="total" ></small>
          </div>
          <input type="number" id="count" placeholder="count">
          <input type="text" id="category" placeholder="category">
          <input type="button" id="submit" value="Create">
        </div>
        <div class="outputs">
               <div class="searchBlock">
                <input type="search" id="search" placeholder="search">
                <div class="btnSearch">
                    <input type="button" name="" id="searchTitle" value="search by Title">
                    <input type="button" name="" id="searchCategory" value="search by Category">
                </div>
               </div>
              

               <div id="deleteAll">

               </div>
               <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>Total</th>
                    <th>count</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
                  
                </tbody>
               </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
